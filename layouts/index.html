{{ define "main" }}
  <div class="homepage-content">
    {{ .Content }}
  </div>

  <div class="recent-posts">
    <h2>Recent Articles</h2>
    
    {{ $pages := where site.RegularPages "Type" "!=" "" }}
    {{ $pages = $pages | first 10 }}
    
    <ul class="posts-list">
      {{ range $pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
